<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weighted Average of Marks ヅ</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInLeft">
      Weighted Average of Marks ヅ
    </h1>
    <div class="wrapper animate__animated animate__bounceInRight">
      <div class="row">
        <div class="col-6"><p>Mark</p></div>
        <div class="col-6"><p>Weight</p></div>
      </div>
      <div id="znamky">
        <div class="row riadok">
          <div class="col-6">
            <input type="number" class="grade" />
          </div>
          <div class="col-6">
            <input type="number" class="weight" />
          </div>
        </div>
      </div>
      <button class="pushUpBtn hvr-icon-float-away" id="addBtn">
        Add mark<o class="fas fa-plus"></o>
      </button>
      <button class="pushUpBtn" id="calculateBtn">Calculate</button>
      <p>Average is: <span class="priemer"></span></p>
    </div>
    <i class="fas fa-moon fa-2x animate__animated animate__rubberBand"></i>
    <footer>
      <p class="animate__animated animate__zoomIn">
        Created by
        <a
          href="https://www.instagram.com/_michal.belko_/"
          class="borderLeftRight"
          >Miško Belko</a
        ><br />
        &copy 2020 All rights reserved
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="priemerZnamok.js"></script>
  </body>
</html>
